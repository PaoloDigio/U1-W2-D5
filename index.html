<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <img src="assets/images/logo.png" alt="Amazon logo" width="10%" />
      </div>
      <nav>
        <div class="container">
          <span><a href="#">All</a></span>
          <span><a href="#">Today's deals</a></span>
          <span><a href="#">Customer Service</a></span>
          <span><a href="#">Registry</a></span>
          <span><a href="#">Gift Cards</a></span>
          <span><a href="#">Sell</a></span>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="orange m-y">
        <p>Shop All Holiday Gift Cards</p>
      </section>
      <section class="gift-guides m-y">
        <h1>Holiday Gift Guides</h1>
        <h3>Be a go-gifter</h3>
      </section>
      <section class="perfect-gift m-y">
        <div>
          <h2 class="inline">Find the perfect gift</h2>
          <h3 class="inline">Shop now</h3>
        </div>
        <div class="gifts-img m-img">
          <img src="assets/images/img_1.jpg" alt="gift-img-1" />
          <img src="assets/images/img_2.jpg" alt="gift-img-2" />
          <img src="assets/images/img_3.jpg" alt="gift-img-3" />
          <img src="assets/images/img_4.jpg" alt="gift-img-4" style="margin-right: 0" />
        </div>
      </section>
      <section class="cards-lg m-y">
        <div>
          <img src="assets/images/img_9.png" alt="gift-img-9" />
        </div>
        <div class="gift-games m-b">
          <h2 class="inline">Play the gifting game</h2>
          <h3 class="inline">Shop gaming</h3>
        </div>
        <div>
          <img src="assets/images/img_10.png" alt="gift-img-10" />
        </div>
        <div class="gift-games">
          <h2 class="inline">The sound of cheer</h2>
          <h3 class="inline">Shop audio & accessories</h3>
        </div>
      </section>
      <section class="cards-lg"></section>
    </main>

    <footer>
      <div class="top-link">
        <a href="#header">Back to top</a>
      </div>
      <div class="footer-logo">
        <img src="assets/images/logo.png" alt="" width="15%" />
      </div>
    </footer>
    <script src="D5.js"></script>
  </body>
</html>
